<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista rate</title>
</head>
<body>
{%block contenido%}
<section>
 <div>
   <h1>Lista de pelis</h1>
   <a href="{% url 'lista_peli' %}">Ver todos</a>
   <br><br>
   <form action="{% url 'buscar_peli' %}" method="post">
     {% csrf_token %}
     <input type="text" name="busqueda">
     <input type="submit" value="Buscar">
   </form>
   <br>
   <ul>
   {% for pelicula in rev_peliculas %}
     <li>{{ pelicula.nombre }}, {{ pelicula.puntaje }}</li>
   {% endfor %}
   </ul>
 </div>
</section>
{% endblock contenido %}

</body>
</html>
